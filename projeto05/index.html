<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">1 + 1</div>
            <div id="result">
                <img src="./assets/equals.svg" alt="igual">
                <span>2</span>
            </div>
        </div>
        <div id="keyboard">
            <button class="secondary">CE</button>
            <button>C</button>
            <button><img src="./assets/percent.svg" alt=""></button>
            <button class="tertiary"> <img src="./assets/divide.svg" alt="dividir"></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary"><img src="./assets/multiply.svg" alt="multiplicar"></button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary"><img src="./assets/minus.svg" alt="subtrair"></button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary"><img src="./assets/plus.svg" alt="somar"></button>
            <button><img src="./assets/plusminus.svg" alt="maismenos"></button>
            <button>0</button>
            <button>,</button>
            <button class="quartiery"><img src="./assets/result.svg" alt="resultado"></button>
        </div>

    </div>
</body>
</html>
